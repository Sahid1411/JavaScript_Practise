<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1,p{
            margin: 0;
            padding: 0;
            text-align: center;
        }
       
        .custom-invisible{
            border: 2px solid black; 
            background-color: green; 
            /* width: 25%;  */
            text-align: center; 
            margin-top: 10px; 
        }

        .box{
            border: 0.5px solid;
            margin: 2px;
            padding: 4px;
        
        }

    
        .custom-ht{
            height: 80vh;
            width: 40vw;
        }
    </style>
</head>
<body>
    <div>
        <h1>Dom Manipulation</h1>
        <p>***click the heading to change the text color</p>
    </div>
    

    <div class="container" style="margin-top: 50px;">
        <div class="box container" id="box-1">
            <input class="red" type="checkbox"> make me red
        </div>
        <div class="box container" id="box-2">
            <input class="blue" type="checkbox"> make me blue
        </div>
        <div class="box container" id="box-3">
            <input class="gray" type="checkbox"> make me gray
        </div>
    </div>


 
    <div class="container" style="margin-top: 50px;">
        <input class="invisible-click"  type="checkbox"> To Make invisible
        <div class="custom-invisible container">
        <h2>Make me invisible</h2>
        </div>
    </div>


    <div class="container" style="margin-top: 50px;">
        <input class="nalayak-click" type="checkbox"> Play 'Bawra Song' with video by Nalayak
        <div class="nalayak-container container" style="display: none;">
            <iframe class="nalayak" 
                src="https://www.youtube.com/embed/msuf-V1inOY?enablejsapi=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
  



    <script>
        // changing the color of the heading
        document.querySelector("h1").addEventListener("click",function(){
            if(document.querySelector("h1").style.color === ""){
                document.querySelector("h1").style.color = "blue" ;
            }else{
                document.querySelector("h1").style.color = "" ;
            }
        })


        // for red background
        document.querySelector(".red").addEventListener("click",function()
        {
        if(document.querySelector("#box-1").style.backgroundColor === "red"){
        document.querySelector("#box-1").style.backgroundColor = "" ;
        }else{
            document.querySelector("#box-1").style.backgroundColor = "red"; 
            }
        });

        // for blue background
        document.querySelector(".blue").addEventListener("click",function()
        {
        if(document.querySelector("#box-2").style.backgroundColor === "blue"){
        document.querySelector("#box-2").style.backgroundColor = "" ;
        }else{
            document.querySelector("#box-2").style.backgroundColor = "blue"; 
            }
        });

         // for gray background
        document.querySelector(".gray").addEventListener("click",function()
        {
        if(document.querySelector("#box-3").style.backgroundColor === "gray"){
        document.querySelector("#box-3").style.backgroundColor = "" ;
        }else{
            document.querySelector("#box-3").style.backgroundColor = "gray"; 
            }
        });


        // invisible div 
        document.querySelector(".invisible-click").addEventListener("click",function(){
            if(document.querySelector(".custom-invisible").style.display === "none"){
                document.querySelector(".custom-invisible").style.display = "" ;
            }else{
                document.querySelector(".custom-invisible").style.display = "none";
            }
        });

        //nalayak song play
        document.querySelector(".nalayak-click").addEventListener("click", function() {
            const iframe = document.querySelector(".nalayak-container");

            if (iframe.style.display === "none") {
                iframe.style.display = "block"; // Show the iframe and start the video
            } else {
                iframe.style.display = "none"; // Hide the iframe
            }
        });

    </script>
</body>
</html>
